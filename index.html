<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the tiem to help us improve the platform</p>

    <form action="" id="survey-form">
    
      <label for="name" id="name-label">Name <input type="text" placeholder="Enter your name" name="name" id="name" required></label>

      <label for="email" id="email-label">Email <input type="email" id="email" name="email" placeholder="Enter your Email" required></label>

      <label for="number" id="number-label">Age(optional) <input type="number" id="number" min="10" max="99" placeholder="18"></label>
      <label for="dropdown">Sexo
      <select id="dropdown">
        <option>Elige una opción</option>
        <option>Hombre</option>
        <option>Mujer</option>
        <option>Otro</option>
      </select>
      </label>
      <fieldset class="radios">
        <figcaption>Elija la opción que le corresponda</figcaption>
      <label><input type="radio" value="working"name="work">Trabajando</label>
      <label><input type="radio" value="not-working"name="work">Parado</label>
      <label><input type="radio" value="other" name="work">Otro</label>
      </fieldset>
      <fieldset>
        <figcaption>Preferencias</figcaption>
        <label><input type="checkbox" name="gaming"value="Gaming">Gaming</label>
        <label><input type="checkbox" name="workstation" value="Workstation">WorkStation</label>
      </fieldset>
      <label for="message">Alguna observación a tener en cuenta
      <textarea id="message" name="message" placeholder="Escriba su texto aquí">
      </textarea>
      </label>
      <button id="submit">Enviar datos</button>
      <button type="reset">Reiniciar</button>
    </form>
  </body>
</html>
